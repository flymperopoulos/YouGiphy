<!DOCTYPE html>
    <html ng-app="app">
    <head>
      <meta charset="utf-8">

        <!-- Angular Stuff -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

      <script src="javascripts/bower_components/ng-file-upload/angular-file-upload-shim.js"></script> 
      <script src="javascripts/bower_components/ng-file-upload/angular-file-upload.js"></script> 

      <!-- Bootstrap Stuff -->
      <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      
      <!-- CSS scripts -->
      <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

      <!-- JS scripts -->
      <script type="text/javascript" src="javascripts/root.js"></script>  

      <link rel="shortcut icon" type="image/png" href="images/giphyLogoTab.png">
      <title>YouGiphy</title>
    </head>

    <body ng-controller="mainController">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
              <a href="/#/"><img class="navbar-brand" alt="Brand" src="images/giphyLogoTab.png">
              </a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="logStatus">
              <a class="button" href="/auth/twitter" target="_self">Login with Twitter</a>
            </li>
            <li ng-show="welcomeMessage">
              <a class="button" target="_self">Welcome, {{userName}}!</a>
            </li>
            <li ng-show="logStatus">
              <a class="button" href="/logout" target="_self">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <br><br><br>

      <center>
        <div class="greetingHeading" ng-hide="greetingHeading">
          <img src="./images/introGif.gif" width="150" height="90">
          <div class="heading-title">YouGiphy</div>
          <div class="heading-title-description">Enjoy your favorite gifs, one hashtag at a time.</div>
        </div>

       <form ng-show="formForTweets">
         Type your giphyTweet:<br>
         <input ng-model="tweetField" type="text" name="firstname">
         <input id="search_submit" ng-click="submitTweet()" type="submit" value="Submit">
         <br>
       </form>

       <div class="postDetail" ng-show="resultingPost">
        {{userName}} - {{tweetField}} 
        <br>
         <a href="{{giphURL}}" target='_blank'>{{giphURL}}</a>
       </div>

      </center>

      <div ng-view></div>

    </body>
</html>
