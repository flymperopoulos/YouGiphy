<!DOCTYPE html>
    <html ng-app="app">
    <head>
      <meta charset="utf-8">

        <!-- Angular Stuff -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>

      <script src="javascripts/bower_components/ng-file-upload/angular-file-upload-shim.js"></script> 
      <script src="javascripts/bower_components/ng-file-upload/angular-file-upload.js"></script> 

      <!-- Bootstrap Stuff -->

      <!-- CSS scripts -->
      <link rel="stylesheet" type="text/css" href="stylesheets/main.css">

      <!-- JS scripts -->
      <script type="text/javascript" src="javascripts/root.js"></script>  

      <link rel="shortcut icon" type="image/png" href="images/giphyLogoTab.png">
      <title>YouGiphy</title>
    </head>

    <body ng-controller="mainController">

      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
              <a href="/#/"><img class="navbar-brand" alt="Brand" src="images/giphyLogoTab.png"></a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="/#/login">Login</a>
            </li>
            <li>
              <a href="/#/{{randomArticleSelected.title}}" ng-click="signUp()">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>

      <center>
        <img src="images/fun.gif">

      <div ng-view></div>
