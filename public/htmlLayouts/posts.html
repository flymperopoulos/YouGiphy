<center>
	<div class="heading-title-description" ng-show="headingList"> List of all GiphyTweets!</div>
	<br>
	<div class="postList">
	  <div ng-repeat="post in posts">
	    <p class="bg-info"><b>{{post.authorName}}</b></p>
	    <p class="bg-success">Message: {{post.content}}</p>
	    <p class="bg-warning"><a href="{{post.giphURL}}" target='_blank'>{{post.giphURL}}</a></p><br>
	  </div>
	</div>
</center>
